<h3>Agregados <small>{{nuevo.nombre}} - {{nuevo.poder}}</small></h3>
        <form (ngSubmit)="agregar()" >
            <input 
                type="text" 
                placeholder="Nombre"
                name="nombre"
                [(ngModel)]="nuevo.nombre"
            >
            <!-- [value]="nuevo.nombre"
            (input)="cambiarNombre( $event)" -->

            <input 
                type="text" 
                placeholder="Poder"
                [value]="nuevo.poder"
                name="poder"
                [(ngModel)]="nuevo.poder"
            >
            <button type="submit">Agregar</button>
        </form>
